<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hCaptcha Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .counter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        .captcha-container {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="counter" id="solvedCount">Solved Count: 0</div>
    <div class="captcha-container">
        <div id="captcha"></div>
    </div>

    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script>
        let solvedCount = 0;
        let captchaWidgetId;

        function onCaptchaSolved() {
            solvedCount++;
            document.getElementById('solvedCount').innerText = `Solved Count: ${solvedCount}`;
            reloadCaptcha();
        }

        function reloadCaptcha() {
            if (captchaWidgetId !== undefined) {
                hcaptcha.reset(captchaWidgetId);
            } else {
                captchaWidgetId = hcaptcha.render('captcha', {
                    sitekey: '962bb21f-1e75-42d1-a1d7-967845f7c0e1',
                    callback: onCaptchaSolved
                });
            }
        }

        function initCaptcha() {
            if (typeof hcaptcha !== 'undefined') {
                reloadCaptcha();
            } else {
                setTimeout(initCaptcha, 100);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            initCaptcha();
        });
    </script>
</body>

</html>
